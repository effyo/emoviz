		<script>
	
		$(function(){
			var WIDTH = 2480;//900; // size real of the document
			var HEIGHT = 3509;//1100; // size real of the document. It could be better, by adding the size directly and not by force
			var WIDTHDOC = 900; //size that we used to present the document on the framework
			var HEIGHTDOC = 1100;
			var pair = false;
			var tableImg = new Array();
			var CheminComplet = document.location.href;
			var NomDuFichier = CheminComplet.substring(CheminComplet.lastIndexOf( "/" )+1 );// name of the user
      var iosocket = io.connect();
			iosocket.emit('askAnnotation',NomDuFichier); // ask data link to a pseudonyme
      iosocket.on('resultAnnotation', function(rows){ //receive data
      var nest = d3.nest()
				.key(function(d) { return d.time; })
				.entries(rows);//we filter by the time, we could filter by other thing, like document.
				
			for (var eachDay = 0; eachDay<nest.length; eachDay++){
				var temp = nest[eachDay]["values"];
				for (var eachRow = 0; eachRow<temp.length; eachRow++){
				
					cutImageUp(temp[eachRow]);
				}
			}
	
		});  
		//function to create memory for picture. If the picture is already present, then nothing, else add.
		function searchExistImg(src){
			for (var i =0; i<tableImg.length;i++){
				if (tableImg[i].src == src ){
					return tableImg[i];
				}
			}
			var image = document.createElement("img");
			image.src = src;
			image.width = WIDTH;
			image.height = HEIGHT;
			tableImg.push(image);
			return image;
		
		} 
		
		//function who cut the picture to take exactly the piece of picture surrounded and add the text annotate
		function cutImageUp(annotation) {
				
				var parent = document.getElementById("body1");
			
				
				var canvas = document.createElement('canvas');
				var conteneur = document.createElement('div');
				var label = document.createElement('label');
				label.innerHTML = annotation["text"] + "\n"+ annotation["emotion"];
				conteneur.appendChild(canvas);
				conteneur.appendChild(document.createElement('br'));
				conteneur.appendChild(label);
				if(pair){
					
					pair = false;
					conteneur.align="right";
					
				}else{
					
					pair = true;
					
					
				}
				
				parent.appendChild(conteneur);
				parent.appendChild(document.createElement('br'));
				
				canvas.width = annotation["width"] * WIDTHDOC; 
				canvas.height = annotation["height"] * HEIGHTDOC; 
				canvas.style.border = "1px solid black";
				var context = canvas.getContext('2d');
				
				context.drawImage(searchExistImg(annotation["src"]), annotation["x"]*WIDTH, annotation["y"] *HEIGHT, annotation["width"]*WIDTH, annotation["height"] *HEIGHT, 0, 0, canvas.width, canvas.height);

				

			}
     });
    
    
    </script>
